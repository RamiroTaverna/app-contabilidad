<!-- templates/base.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Sistema{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="nav">
    <a href="{{ url_for('home') }}">Inicio</a>
    <a href="{{ url_for('auth.login') }}">Login Google</a>
    <a href="{{ url_for('auth.logout') }}">Salir</a>
    {% if user %}
      <span class="right">Hola, {{ user.nombre }} ({{ user.rol.value }})</span>
    {% else %}
      <span class="right">No has iniciado sesi√≥n</span>
    {% endif %}
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
