<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Sistema{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* peque√±as mejoras visuales para la nav */
    .nav { display:flex; align-items:center; gap:.8rem; padding:1rem; background:#0f0f18; border-bottom:1px solid #222; }
    .nav a { color:#eaeaea; text-decoration:none; opacity:.9; }
    .nav a:hover { opacity:1; }
    .nav .spacer { flex:1 1 auto; }
    .badge { font-size:.85rem; opacity:.8; }
  </style>
</head>
<body>
  <header class="nav">
    <a href="{{ url_for('home') }}">Inicio</a>

    {% if has_companies %}
      <a href="{{ url_for('companies.list_companies') }}">Empresas</a>
    {% endif %}
    {% if has_accounting %}
      <a href="{{ url_for('accounting.journal_list') }}">Asientos</a>
    {% endif %}

    <div class="spacer"></div>

    {% if user %}
      <span class="badge">Hola, {{ user.nombre }} ({{ user.rol.value }})</span>
      <a href="{{ url_for('auth.logout') }}">Salir</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}">Login Google</a>
    {% endif %}
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
